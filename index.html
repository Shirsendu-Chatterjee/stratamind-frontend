<!DOCTYPE html>
<html>
<head>
  <title>RAG Chatbot Demo</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #user-input { width: 70%; padding: 8px; }
    #send-btn { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>RAG Chatbot Demo</h1>

  <textarea id="knowledge" rows="4" cols="50" placeholder="Paste your text here..."></textarea><br>
  <button onclick="uploadText()">Upload Knowledge</button>

  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Type your question..." />
  <button id="send-btn" onclick="sendMessage()">Send</button>

  <script src="script.js"></script>
</body>
</html>


  <script src="script.js"></script>
